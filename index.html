<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack es tu sede digital | Slack</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="cabecera">
            <div class="logo">
                <img src="./img/logo-slack.png" alt="Logo Slack">
            </div>
            
                <img src="./img/menu-ham.png" alt="Icono menu desplegable">
            </div>
        </nav>
        <div class="elemento-grande">
            <div class="elemento-grande__textos">
                <h1>Un buen trabajo en equipo comienza con una <span style="color:#ECB12F;">sede digital</span></h1>
                <p>Reunir a todos tus compañeros, herramientas y comunicación en un mismo lugar te permitirá trabajar de manera más rápida y eficiente que nunca.</p>
            </div>
            <div class="botones">
                <div class="botones__correo">
                    <p>REGISTRARSE CON CORREO</p>
                </div>
                <div class="botones__google">
                    <img src="./img/logo-google.png" alt="logo google">
                    <p>REGISTRARSE CON GOOGLE</p>
                </div>
             </div>
        </div>
        <div class="video">
            <video src="./img/hero-product-ui.es-ES.mp4"></video>
        </div>   
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
